<html>
 <head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Otp Verification </title>
 </head>
 <body style="background-color:#1c87c9;">
    <div class="d-flex align-items-center" style="min-height: 100vh">
        <div class="card col-6 offset-3" style="width: 50%;" >
            
                <div style="padding: 30px;">
                    {% if message %}
                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <i class="fa fa-check" style="font-size:50px;color:green"></i>
                        <div>
                            <br>
                            <h3>{{message}}</h3>
                            <a class="btn btn-primary" href="/login">Ok</a>
                        </div>
                    </div>
                    {% elif wrong%}
                        
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fa fa-close" style="font-size:50px;color:red"></i>
                        <div>
                            <br>
                            <h3>{{wrong}}</h3>
                            <a class="btn btn-primary" href="/pre_register">Ok</a>
                        </div>
                    </div>
                    {% else %} 
                    <form method="post" action="{% url 'api_check_otp_view' %}">
                    <h2>Enter OTP(One Time Password)</h2>
                    {% csrf_token %}
                    <input type="text" name="otp" id="otp" class="form-control" required>
                    <input type="hidden" id="name" name="name" value="{{name}}">
                    <input type="hidden" id="email" name="email" value="{{email}}">
                    <input type="hidden" id="mobile" name="mobile" value="{{mobile}}">
                    <input type="hidden" id="districtd" name="districtd" value="{{district}}">
                    <button type="submit">Submit</button>
                    {% endif %}
                    </form>
                </div>
            
      </div> 
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
